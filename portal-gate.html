<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>OTP // SYSTEM TERMINAL</title>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <style>
        :root {
            --term-green: #33ff33;
            --term-dim: #1a5c1a;
            --term-bg: #0a0e0a;
            --term-glow: 0 0 10px rgba(51, 255, 51, 0.4);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--term-bg);
            color: var(--term-green);
            font-family: 'VT323', monospace;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            text-shadow: var(--term-glow);
        }

        /* CRT SCANLINES EFFECT */
        body::before {
            content: " ";
            display: block;
            position: absolute;
            top: 0; left: 0; bottom: 0; right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), 
                        linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            z-index: 1000;
            background-size: 100% 4px, 3px 100%;
            pointer-events: none;
        }

        /* FLICKER ANIMATION */
        @keyframes flicker {
            0% { opacity: 0.97; }
            5% { opacity: 0.85; }
            10% { opacity: 0.95; }
            15% { opacity: 0.9; }
            25% { opacity: 0.98; }
            30% { opacity: 0.8; }
            50% { opacity: 0.96; }
            100% { opacity: 0.99; }
        }

        .terminal-container {
            animation: flicker 0.15s infinite;
            width: 100%;
            max-width: 450px;
            padding: 30px;
            border: 2px solid var(--term-green);
            background: rgba(10, 20, 10, 0.8);
            box-shadow: inset 0 0 20px rgba(51, 255, 51, 0.2), 0 0 15px rgba(51, 255, 51, 0.1);
            position: relative;
            z-index: 10;
        }

        .term-header {
            border-bottom: 2px solid var(--term-green);
            margin-bottom: 20px;
            padding-bottom: 10px;
        }

        .term-title {
            font-size: 1.8rem;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .status-table {
            width: 100%;
            font-size: 1rem;
            margin-bottom: 25px;
            color: var(--term-dim);
        }

        .status-table td:last-child {
            text-align: right;
            color: var(--term-green);
        }

        .auth-prompt {
            margin-top: 10px;
            font-size: 1.2rem;
        }

        .cursor {
            display: inline-block;
            width: 10px;
            height: 1.2rem;
            background: var(--term-green);
            animation: blink 0.8s infinite;
            vertical-align: middle;
        }

        @keyframes blink {
            50% { opacity: 0; }
        }

        .gate-input {
            background: transparent;
            border: none;
            color: var(--term-green);
            font-family: 'VT323', monospace;
            font-size: 1.5rem;
            width: 100%;
            outline: none;
            margin-top: 5px;
            caret-color: transparent; /* custom cursor */
        }

        .login-btn {
            background: var(--term-green);
            color: var(--term-bg);
            border: none;
            font-family: 'VT323', monospace;
            font-size: 1.3rem;
            margin-top: 25px;
            width: 100%;
            padding: 10px;
            cursor: pointer;
            transition: all 0.2s;
            text-transform: uppercase;
        }

        .login-btn:hover {
            box-shadow: 0 0 20px var(--term-green);
        }

        .login-btn:disabled {
            background: var(--term-dim);
            cursor: not-allowed;
        }

        #errorMsg {
            margin-top: 15px;
            font-size: 1rem;
            text-align: center;
        }

        /* MOBILE OPTIMIZATION */
        @media (max-width: 480px) {
            .terminal-container { border: none; height: 100vh; max-width: 100%; background: var(--term-bg); }
        }
    </style>
</head>
<body>

    <div class="terminal-container">
        <div class="term-header">
            <div class="term-title">ROBCO INDUSTRIES (TM)</div>
            <div style="font-size: 0.8rem; color: var(--term-dim);">UNIFIED OPERATING SYSTEM v3.7</div>
        </div>

        <table class="status-table">
            <tr><td>UPLINK STATUS:</td><td>CONNECTED</td></tr>
            <tr><td>CORE FREQ:</td><td>2.4 GHZ</td></tr>
            <tr><td>ENCRYPTION:</td><td>BIT-SHIFTER v9</td></tr>
        </table>

        <div class="auth-prompt">
            > ENTER SECURITY PASSCODE:
            <form onsubmit="event.preventDefault(); attemptLogin();">
                <div style="display: flex; align-items: center;">
                    <span style="color: var(--term-green); margin-right: 5px;">></span>
                    <input type="password" id="passcode" class="gate-input" maxlength="10" autocomplete="off" autofocus oninput="updateCursor()">
                    <span id="fake-cursor" class="cursor"></span>
                </div>
                <button type="submit" id="loginBtn" class="login-btn">INITIATE UPLINK</button>
            </form>
        </div>

        <div style="margin-top: 25px; font-size: 0.8rem; border-top: 1px dotted var(--term-dim); padding-top: 15px;">
            <div style="margin-bottom: 5px; opacity: 0.5;">üõ∞Ô∏è SATELLITE_UPLINK_CONFIG:</div>
            <div style="display: flex; align-items: center; gap: 6px;">
                <span style="color: var(--term-dim);">#</span>
                <input type="text" id="initSatUrl" placeholder="SEARCHING..." onchange="localStorage.setItem('otp_api_base', this.value)" style="flex: 1; background: transparent; border: none; color: var(--term-green); font-family: 'VT323', monospace; font-size: 1rem; outline: none;">
            </div>
        </div>

        <div id="errorMsg" style="display: none; color: #ff0000; text-shadow: 0 0 5px #ff0000; margin-top: 15px; font-size: 1rem; text-align: center;">ACCESS DENIED // INTRUSION DETECTED</div>
    </div>

    <script>
        function updateCursor() {
            const input = document.getElementById('passcode');
            const cursor = document.getElementById('fake-cursor');
            if (input.value.length > 0) cursor.style.display = 'inline-block';
            else cursor.style.display = 'inline-block';
        }

        // Init Satellite Display
        (function() {
            const saved = localStorage.getItem('otp_api_base');
            const el = document.getElementById('initSatUrl');
            if(saved && el) el.value = saved;
            else if(el) el.value = window.location.origin; // Default to self
        })();

        async function getBaseApiUrl() {
            const current = window.location.origin;
            try {
                const check = await fetch(current + '/api/auth/login', { method: 'OPTIONS' }).catch(() => null);
                if (check) return current;
            } catch(e) {}
            return current;
        }

        async function attemptLogin() {
            const input = document.getElementById('passcode');
            const btn = document.getElementById('loginBtn');
            const err = document.getElementById('errorMsg');
            const pass = input.value;

            err.style.display = 'none';
            btn.textContent = "VERIFYING...";
            btn.disabled = true;

            const FALLBACK_PASS = 'otp2026';

            try {
                // Try Saved Satellite first, then current origin
                const savedBase = localStorage.getItem('otp_api_base');
                const baseUrl = savedBase || await getBaseApiUrl();
                if (!savedBase) localStorage.setItem('otp_api_base', baseUrl);

                const res = await fetch(baseUrl + '/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ passcode: pass })
                });

                if(res.ok) {
                    const data = await res.json();
                    if(data.success && data.token) { saveAndRedirect(data.token); return; }
                }
                throw new Error("Server Reject");

            } catch (e) {
                if(pass === FALLBACK_PASS) saveAndRedirect('static-bypass-token');
                else showError();
            }
        }

        function saveAndRedirect(token) {
            localStorage.setItem('otp_admin_token', token);
            const btn = document.getElementById('loginBtn');
            btn.style.background = '#00ff00';
            btn.textContent = "ACCESS GRANTED";
            setTimeout(() => { window.location.href = 'otp-terminal.html'; }, 800);
        }

        function showError() {
            const err = document.getElementById('errorMsg');
            const btn = document.getElementById('loginBtn');
            const input = document.getElementById('passcode');
            err.style.display = 'block';
            btn.disabled = false;
            btn.textContent = "IDENTIFICATION REQUIRED";
            input.value = '';
            input.focus();
        }
    </script>
</body>
</html>
