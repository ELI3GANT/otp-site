<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>OTP // SECURE GATEWAY</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #030305; --panel: #0E0E12; --accent: #7000ff; --text: #fff; --error: #ff4444; }
        body { margin: 0; background: var(--bg); font-family: 'Space Grotesk', monospace; color: var(--text); height: 100vh; display: flex; align-items: center; justify-content: center; overflow: hidden; }
        
        .gatekeeper-wrapper {
            position: relative;
            width: 100%;
            max-width: 360px;
            padding: 20px;
            z-index: 10;
        }

        .terminal {
            background: var(--panel);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 16px;
            padding: 30px 20px;
            text-align: center;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            backdrop-filter: blur(10px);
        }

        .logo { width: 60px; height: 60px; object-fit: contain; margin-bottom: 20px; filter: drop-shadow(0 0 10px rgba(112,0,255,0.4)); }
        
        h1 { font-size: 0.9rem; letter-spacing: 2px; margin: 0 0 5px 0; color: #888; text-transform: uppercase; }
        .blink { animation: blink 1s infinite; }
        @keyframes blink { 50% { opacity: 0; } }

        .auth-form { margin-top: 30px; }
        
        input {
            width: 100%;
            background: rgba(0,0,0,0.3);
            border: 1px solid rgba(255,255,255,0.1);
            padding: 15px;
            border-radius: 8px;
            color: #fff;
            font-family: inherit;
            font-size: 1.2rem;
            text-align: center;
            letter-spacing: 5px;
            outline: none;
            transition: border 0.3s;
            margin-bottom: 15px;
        }
        input:focus { border-color: var(--accent); }

        button {
            width: 100%;
            padding: 15px;
            background: var(--accent);
            color: #fff;
            border: none;
            border-radius: 8px;
            font-weight: 700;
            font-size: 1rem;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.2s;
        }
        button:active { transform: scale(0.98); }
        button:disabled { opacity: 0.7; cursor: not-allowed; }

        .error { color: var(--error); font-size: 0.8rem; margin-top: 15px; display: none; }
        
        .bg-noise {
            position: fixed; inset: 0; opacity: 0.05; pointer-events: none; z-index: 1;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        }
        
    </style>
</head>
<body>

    <div class="bg-noise"></div>

    <div class="gatekeeper-wrapper">
        <div class="terminal">
            <img src="assets/otp_v2.png" class="logo" alt="OTP">
            <h1>Secure Uplink</h1>
            <div style="font-size: 0.7rem; color: #666;">V3.7 PROXY <span class="blink">_</span></div>

            <form class="auth-box" onsubmit="event.preventDefault(); attemptLogin();">
                <div class="auth-form">
                    <input type="password" id="passcode" placeholder="••••" maxlength="10" autocomplete="off" autofocus>
                    <button type="submit" id="loginBtn">AUTHENTICATE</button>
                </div>
            </form>

            <div id="errorMsg" class="error">ACCESS DENIED</div>
        </div>
    </div>

    <script>
        // 1. AUTO-REDIRECT IF ALREADY LOGGED IN
        if(localStorage.getItem('otp_admin_token')) {
            window.location.href = 'dashboard.html';
        }

        async function attemptLogin() {
            const input = document.getElementById('passcode');
            const btn = document.getElementById('loginBtn');
            const err = document.getElementById('errorMsg');
            const pass = input.value;

            // Reset UI
            err.style.display = 'none';
            btn.textContent = "VERIFYING...";
            btn.disabled = true;

            const FALLBACK_PASS = 'otp2026';

            try {
                // A. SERVER CHECK (Preferred)
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 3000); // 3s Timeout

                const res = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ passcode: pass }),
                    signal: controller.signal
                });
                clearTimeout(timeoutId);

                if(res.ok) {
                    const data = await res.json();
                    if(data.success && data.token) {
                        saveAndRedirect(data.token);
                        return;
                    }
                }
                
                throw new Error("Server Reject");

            } catch (e) {
                console.log("Server auth failed, trying static fallback...");
                
                // B. STATIC FALLBACK (Universal Login)
                if(pass === FALLBACK_PASS) {
                    saveAndRedirect('static-bypass-token');
                } else {
                    showError("INVALID PASSCODE");
                }
            }
        }

        function saveAndRedirect(token) {
            localStorage.setItem('otp_admin_token', token);
            const btn = document.getElementById('loginBtn');
            btn.style.background = '#00ffaa';
            btn.style.color = '#000';
            btn.textContent = "ACCESS GRANTED";
            setTimeout(() => {
                window.location.href = 'dashboard.html';
            }, 500);
        }

        function showError(msg) {
            const err = document.getElementById('errorMsg');
            const btn = document.getElementById('loginBtn');
            const input = document.getElementById('passcode');
            
            err.textContent = `[!] ${msg}`;
            err.style.display = 'block';
            
            btn.disabled = false;
            btn.textContent = "AUTHENTICATE";
            
            input.value = '';
            input.focus();
        }
    </script>
</body>
</html>
